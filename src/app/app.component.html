<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Products</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openDialog()">Agregar Producto</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="Producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Categoría">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
          <td mat-cell *matCellDef="let row"> {{row.categoria}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.fecha | date}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Frescura">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Frescura </th>
          <td mat-cell *matCellDef="let row"> {{row.frescura}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let row"> {{row.precio | currency}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Comentario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </th>
          <td mat-cell *matCellDef="let row"> {{row.comentario}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Acción">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
          <td mat-cell *matCellDef="let row"> 
            <button (click)="editProduct(row)" mat-icon-button color='primary'>
              <mat-icon>edit</mat-icon>
            </button> 
            <button mat-icon-button color='warn' (click)="deleteProduct(row.id)">
              <mat-icon>delete</mat-icon>
            </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div> 
  </div>
</div>
